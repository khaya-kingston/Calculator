<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kingston's Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="machine">

            <div id="screen">

                <div class="view" id="work-holder"></div>

                <div class="view" id="result-display"></div>

            </div>

            <div id="buttons">

                <div id="big-buttons">

                    <button class="del-clear">AC</button>

                    <button class="del-clear">DEL</button>

                </div>

                <div id="lil-controls">

                        <div class="row">
                            <button class="num-arg" id="negate">&plusmn;</button>
                            <button class="op-arg" id="sqrt">&Sqrt;</button>
                            <button class="op-arg" id="exp">x<sup>y</sup></button>
                            <button class="op-arg" id="fact">!</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg">7</button>
                            <button class="num-arg">8</button>
                            <button class="num-arg">9</button>
                            <button class="op-arg" id="/">&divide;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg">4</button>
                            <button class="num-arg">5</button>
                            <button class="num-arg">6</button>
                            <button class="op-arg" id="*">&times;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg">1</button>
                            <button class="num-arg">2</button>
                            <button class="num-arg">3</button>
                            <button class="op-arg" id="-">&minus;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg">0</button>
                        <button class="num-arg" id="point">.</button>
                        <button class="op-arg" id="equals">=</button>
                        <button class="op-arg" id="+">&plus;</button>
                        </div>
                        

                </div>

            </div>



        </div>

        <script src="backend.js"></script>

    </body>
</html>
