<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kingston's Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="machine">

            <div id="screen">

                <div class="view" id="work-holder"></div>

                <div class="view" id="result-display"></div>

            </div>

            <div id="buttons">

                <div id="big-buttons">

                    <button class="del-clear" id="clear">AC</button>

                    <button class="del-clear" id="del">DEL</button>

                </div>

                <div id="lil-controls">

                        <div class="row">
                            <button class="num-arg" id="negate">&plusmn;</button>
                            <button class="op-arg" id="perc">&percnt;</button>
                            <button class="op-arg" id="exp">^</button>
                            <button class="op-arg" id="root">&Sqrt;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg" id="7">7</button>
                            <button class="num-arg" id="8">8</button>
                            <button class="num-arg" id="9">9</button>
                            <button class="op-arg" id="/">&divide;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg" id="4">4</button>
                            <button class="num-arg" id="5">5</button>
                            <button class="num-arg" id="6">6</button>
                            <button class="op-arg" id="*">&times;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg" id="1">1</button>
                            <button class="num-arg" id="2">2</button>
                            <button class="num-arg" id="3">3</button>
                            <button class="op-arg" id="-">&minus;</button>
                        </div>
                        
                        <div class="row">
                            <button class="num-arg" id="0">0</button>
                        <button class="num-arg" id="point">.</button>
                        <button class="op-arg" id="equals">=</button>
                        <button class="op-arg" id="+">&plus;</button>
                        </div>
                        

                </div>

            </div>



        </div>

        <script src="backend.js"></script>

    </body>
</html>
